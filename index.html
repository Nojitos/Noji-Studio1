
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noji Studio | Stratégie Web pour Restaurants d'Élite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#00E5FF',
                            secondary: '#00B8D4',
                            dark: '#050505',
                            card: '#0D0D0D',
                            accent: '#0A84FF',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 4s ease-in-out infinite',
                        'beam': 'beam 10s linear infinite',
                        'scroll-reveal': 'scrollReveal 1s ease-out forwards',
                        'bounce-short': 'bounceShort 1s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(1deg)' },
                        },
                        glow: {
                            '0%, 100%': { opacity: 0.3, filter: 'blur(40px)' },
                            '50%': { opacity: 0.6, filter: 'blur(60px)' },
                        },
                        beam: {
                            '0%': { transform: 'translateY(-100%) translateX(-50%)' },
                            '100%': { transform: 'translateY(100%) translateX(-50%)' },
                        },
                        scrollReveal: {
                            '0%': { opacity: 0, transform: 'translateY(30px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                        bounceShort: {
                          '0%, 100%': { transform: 'translateY(0)' },
                          '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .text-hero-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .aura-beam {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 229, 255, 0.3), transparent);
            filter: blur(0.5px);
            transform: translateX(-50%);
            z-index: 0;
        }

        .aura-glow-primary {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.08) 0%, transparent 70%);
            filter: blur(120px);
            pointer-events: none;
            z-index: 0;
        }

        .phone-mockup {
            border: 12px solid #1a1a1a;
            border-radius: 44px;
            box-shadow: 
                0 0 0 1px #333,
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0,0,0,0.5);
            background: #000;
            position: relative;
        }

        .phone-screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 30;
        }

        .reveal-item {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform, filter, opacity;
        }

        .reveal-item.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        .stagger-1 { transition-delay: 100ms; }
        .stagger-2 { transition-delay: 200ms; }
        .stagger-3 { transition-delay: 300ms; }
        .stagger-4 { transition-delay: 400ms; }
        .stagger-5 { transition-delay: 500ms; }
        .stagger-6 { transition-delay: 600ms; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #222;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
