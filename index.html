
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noji Studio | Stratégie Web pour Restaurants d'Élite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#00E5FF',
                            secondary: '#00B8D4',
                            dark: '#050505',
                            card: '#0D0D0D',
                            accent: '#0A84FF',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 4s ease-in-out infinite',
                        'beam': 'beam 10s linear infinite',
                        'scroll-reveal': 'scrollReveal 1s ease-out forwards',
                        'bounce-short': 'bounceShort 1s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-15px) rotate(0.5deg)' },
                        },
                        glow: {
                            '0%, 100%': { opacity: 0.3, filter: 'blur(40px)' },
                            '50%': { opacity: 0.6, filter: 'blur(60px)' },
                        },
                        beam: {
                            '0%': { transform: 'translateY(-100%) translateX(-50%)' },
                            '100%': { transform: 'translateY(100%) translateX(-50%)' },
                        },
                        scrollReveal: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                        bounceShort: {
                          '0%, 100%': { transform: 'translateY(0)' },
                          '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            width: 100%;
        }

        .text-hero-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.75) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .aura-beam {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 229, 255, 0.2), transparent);
            filter: blur(1px);
            transform: translateX(-50%);
            z-index: 0;
        }

        .aura-glow-primary {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.06) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 640px) {
            .aura-glow-primary {
                width: 120vw;
                height: 120vw;
            }
        }

        .phone-mockup {
            border: 8px solid #1a1a1a;
            border-radius: 40px;
            box-shadow: 
                0 0 0 1px #333,
                0 25px 50px -12px rgba(0, 0, 0, 0.7),
                inset 0 0 10px rgba(0,0,0,0.5);
            background: #000;
            position: relative;
        }

        .phone-screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 30;
        }

        .reveal-item {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform, filter, opacity;
        }

        .reveal-item.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        .stagger-1 { transition-delay: 100ms; }
        .stagger-2 { transition-delay: 200ms; }
        .stagger-3 { transition-delay: 300ms; }

        /* Disable horizontal scroll on mobile */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
<script type="importmap">

</html>
